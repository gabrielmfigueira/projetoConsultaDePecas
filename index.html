<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de codigo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Playfair+Display&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Pesquise uma peça</h1>  
    <br/>

    <div id="divFormulario">
        <Form class="fontsSubTitulos">

            <label for="ColocarCodigo">Código</label>
            <br/>
            <input class="campos" id="campoCodigo" type="text"> 
            <br/>
            
            <label for="colocarONome">Nome</label>
            <br/>
            <input class="campos" id="campoNome" type="text"> 
            <br/>

            <button id="bntPesquisar">Pesquisar</button>

        </Form>
    

    <br/>

    <table>

        <thead>
            <tr class="fontsSubTitulos">
                <th>Código</th>
                <th>Nome da peça</th>
                <th>Cor da peça</th>
            </tr>      
        </thead>

        <tbody id="tabela">    
        </tbody>

    </table>    

</div>

</body>
<script src="./script.js"></script>
</html>
